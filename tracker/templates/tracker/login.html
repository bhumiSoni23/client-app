{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #c7ccd1; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 400px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                <button class="btn btn-primary" style="width: 48%;">Login</button>
                <a href="{% url 'register_view' %}" class="btn btn-link" style="width: 48%; text-align: right;">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
